<div class="container">
  <div class="row">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="
              let item of (productListState | async).products;
              let i = index
            "
          >
            <th>
              <img [src]="item.img" alt="item.name" width="30pt" />
            </th>
            <th>{{ item.name }} - {{i}}</th>
            <th>{{ item.price }}</th>
            <th>
              <button class="btn btn-primary" (click)="onEdit(i)">Edit</button>
            </th>
            <th>
              <button class="btn btn-danger" (click)="onDelete(i)">Delete</button>
            </th>
          </tr>
        </tbody>
      </table>
    </div> 
  </div>
</div>
