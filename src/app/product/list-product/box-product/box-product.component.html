<mat-card class="card mat-elevation-z2">
  <mat-card-header class="text-center" style="display: block">
    <img mat-card-image [src]="item.img" alt="Image" class="img" />
  </mat-card-header>
  <mat-card-content>
    <mat-card-title>{{ item.name }}</mat-card-title>
    Price: ${{ item.price }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="showDetails = !showDetails">
      View recipe
    </button>
    <button mat-button color="primary" (click)="onAddCar()">
      Add to car
    </button>
  </mat-card-actions>
</mat-card>

<app-detail-box-product
  *ngIf="item.recipe != null"
  [hidden]="!showDetails"
  style="z-index: 10"
  [recipe]="item.recipe"
></app-detail-box-product>
