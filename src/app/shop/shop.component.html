<div
  class="text-center align-middle"
  *ngIf="(shopListState | async).shops.length > 0"
>
  <hr />
  <div class="row text-center">
    <button mat-raised-button color="primary" (click)="onFinish()">
      Finish
    </button>
  </div>
  <div class="row">
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of (shopListState | async).shops; let i = index">
            <th>
              <img
                [src]="item.product.img"
                alt="item.product.name"
                width="30pt"
              />
            </th>
            <th>{{ item.product.name }}</th>
            <th>{{ item.product.price }}</th>
            <th>
              <input type="number" class="form-control" [value]="item.amount" />
            </th>
            <th>
              <button mat-raised-button color="warn" (click)="onDelete(i)">
                Delete
              </button>
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<h4
  class="text-center align-middle"
  *ngIf="(shopListState | async).shops.length == 0"
>
  No products inside a car!
</h4>
